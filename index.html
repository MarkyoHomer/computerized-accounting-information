<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 94%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="error-message" id="error-message">Invalid username or password!</div>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        // Function to handle form submission and validation
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Get username and password input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple username and password validation
            if (username === 'admin' && password === 'admin123') {
                window.location.href = "camis.html"; 

            } else if (username === 'zaa-aas' && password === 'aas123') {
                window.location.href = "camis.html";

            } else if (username === 'zaa-aaa' && password === 'aaa123') {
                window.location.href = "camis.html";
            } else if (username === 'zab-aaa' && password === 'aaa123') {
                window.location.href = "camis.html";

            } else if (username === 'zab-aas' && password === 'aas123') {
                window.location.href = "camis.html";

            } else if (username === 'cru' && password === 'cru123') {
                window.location.href = "camis.html";
               
            } else if (username === 'cmd' && password === 'cmd123') {
          
                window.location.href = "camis.html";
            } else if (username === 'aaa' && password === 'aaa123') {
                window.location.href = "camis.html";
      
            }  else {
                // Show error message if validation fails
                document.getElementById('error-message').style.display = 'block';
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get the selected role from the dropdown
            const selectedRole = document.getElementById("username").value;

            // Store the role in localStorage (or sessionStorage)
            localStorage.setItem("userRole", selectedRole);

            // Redirect to the main page after login
         
        });


    </script>



</body>
</html>
